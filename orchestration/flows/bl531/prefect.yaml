name: bl531
prefect-version: 3.4.2
deployments:
- name: new_file_531
  entrypoint: orchestration/flows/bl531/move.py:process_new_531_file
  work_pool:
    name: new_file_531_pool
    work_queue_name: new_file_531_queue

- name: new_file_531_flight_check
  entrypoint: orchestration/flows/bl531/move.py:move_531_flight_check
  work_pool:
    name: new_file_531_pool
    work_queue_name: move_file_531_flight_check_queue
  schedules:
