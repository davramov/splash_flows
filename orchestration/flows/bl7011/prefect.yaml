name: bl7011
prefect-version: 3.4.2
deployments:
- name: new_file_7011
  entrypoint: orchestration/flows/bl7011/move.py:process_new_7011_file
  work_pool:
    name: new_file_7011_pool
    work_queue_name: new_file_7011_queue

- name: new_file_7011_flight_check
  entrypoint: orchestration/flows/bl7011/move.py:move_7011_flight_check
  work_pool:
    name: new_file_7011_pool
    work_queue_name: move_file_7011_flight_check_queue
  schedules:
  - cron: "0 */12 * * *" # Every 12 hours
    slug: "test-move-7011-flight-check"
    timezone: America/Los_Angeles
    active: true

- name: run_7011_dispatcher
  entrypoint: orchestration/flows/bl7011/dispatcher.py:dispatcher
  work_pool:
    name: dispatcher_7011_pool
    work_queue_name: dispatcher_7011_queue

- name: prune_data7011
  entrypoint: orchestration/flows/bl7011/move.py:_prune_globus_endpoint
  work_pool:
    name: prune_7011_pool
    work_queue_name: prune_7011_queue
