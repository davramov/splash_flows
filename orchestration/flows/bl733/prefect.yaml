name: bl733
prefect-version: 3.4.2
deployments:
- name: new_file_733
  entrypoint: orchestration/flows/bl733/move.py:process_new_733_file
  work_pool:
    name: new_file_733_pool
    work_queue_name: new_file_733_queue

- name: new_file_733_flight_check
  entrypoint: orchestration/flows/bl733/move.py:move_733_flight_check
  work_pool:
    name: new_file_733_pool
    work_queue_name: move_file_733_flight_check_queue
  schedules:
  - cron: "0 */12 * * *" # Every 12 hours
    slug: "test-move-733-flight-check"
    timezone: America/Los_Angeles
    active: true

- name: run_733_dispatcher
  entrypoint: orchestration/flows/bl733/dispatcher.py:dispatcher
  work_pool:
    name: dispatcher_733_pool
    work_queue_name: dispatcher_733_queue

- name: prune_data733
  entrypoint: orchestration/flows/bl733/move.py:_prune_globus_endpoint
  work_pool:
    name: prune_733_pool
    work_queue_name: prune_733_queue
